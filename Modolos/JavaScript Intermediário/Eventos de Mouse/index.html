<hmtl lang="pt-br">
    <head>
        <title>Página de Teste Eventos de Maouse</title>
        <script type="text/javascript" src="script.js"></script>
        <meta http-equiv="Content-Language" content="pt-br">
        <meta charset="UTF-8">
    </head>
    <body>
        <button 
        onMouseDown="apertouMouse()"
        onMouseUp="soltouMouse()"
        onMouseOver="mouseEmCima()"
        onMouseout="mouoseSaiuDeCima()"
        onMouseMove="mouseMoveu()"
        onContextMenu="return mouseClickDireitoBtn()"
        > É só um botão </button>
        <br><br>

        <button 
        onClick="clicou()"
        onDblClick="cliqueDuplo()"
        >Mais um Botão</button>
    </body>
</hmtl>
